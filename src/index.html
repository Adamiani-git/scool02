<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="utf-8" />
    <title>სკოლების ძებნა</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="container" class="container-fluid">
      <div class="row px-2">
        <div class="col-12 mb-2 p-0">
          <div class="card">
            <div class="card-body text-center text-secondary">
              <h3>მიუთითეთ მანძილი მეტრებში და დააჭირეთ ძებნას</h3>
            </div>
          </div>
        </div>
        <div id="map" class="col-lg-8 mb-3 rounded-3"></div>
        <div id="sidebar" class="col-lg-4 rounded-3">
          <div id="searchBar" class="form container mb-3">
            <div class="row">
              <div id="test"></div>
              <div class="col-6">
                <input
                  class="form-control"
                  id="inpt"
                  type="number"
                  min="0"
                  placeholder="მეტრი"
                  required
                />
              </div>
              <div class="col-6">
                <button id="searchBtn" class="btn btn-success">ძებნა</button>
              </div>
            </div>
          </div>
          <div id="formKM"></div>
          <h2 class="text-secondary">სკოლები</h2>
          <ul id="places" class="text-secondary"></ul>
          <button id="more" class="btn btn-primary">მეტის ნახვა</button>
        </div>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX4_Aom7ecCURuMS58fbsyUmO-2tTu7BU&region=GE&language=ka&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
