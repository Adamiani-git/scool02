<!DOCTYPE html>
<html>
  <head>
    <title>Place Search Pagination</title>
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <div id="searchBar" class="form container mb-3">
          <div class="row">
            <div id="test"></div>
            <div class="col-6">
              <form>
              <input
                class="form-control"
                id="inpt"
                type="number"
                min="0"
                placeholder="მეტრი"
                required
              />
            </div>
            <div class="col-6">
              <button id="searchBtn" class="btn btn-success" type="submit">
                ძებნა
              </button>
            </form>
            </div>
          </div>
        </div>
        <div id="formKM"></div>
        <h2>სკოლები</h2>
        <ul id="places"></ul>
        <button id="more">მეტის ნახვა</button>
      </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX4_Aom7ecCURuMS58fbsyUmO-2tTu7BU&region=GE&language=ka&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
